<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
         .erro-borda {
        border: 2px solid red;
    }

    .mensagem-erro {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <form action="salvar.html" method="post" onsubmit="return ValidarFormulario()" >
        <label>Cep</label>
        <input type="text" value="" name="cep" id="cep" class="campo" /><br><br>
        <label>Endereço</label>

        <input type="text" value="" name="endereco" id="endereco" class="campo" /> <br><br>
        <label>Número</label>

        <input type="text"  value="" name="numero" id="numero" class="campo" /><br><br>
        <label>Bairro</label>

        <input type="text"  value="" name="bairro" id="bairro" class="campo" /><br><br>
        <label>Cidade</label>

        <input type="text"  value="" name="cidade" id="cidade" class="campo" /> <br><br>
        <label>Estado</label>

        <input type="text"  value="" name="estado" id="estado" class="campo" /> <br><br>

        <button id="botao" class="botao" type="submit">
            Enviar dados
        </button>
    </form>

    <script>
 

 function mostrarErro(campo, mensagem) {
            campo.classList.add("erro-borda");

            if (!campo.nextElementSibling || !campo.nextElementSibling.classList.contains("mensagem-erro")) {
                var divErro = document.createElement("div");
                divErro.className = "mensagem-erro";
                divErro.innerText = mensagem;
                campo.parentNode.insertBefore(divErro, campo.nextSibling);
            }

            campo.addEventListener("input", function () {
                if (campo.value.trim() !== "") {
                    campo.classList.remove("erro-borda");
                    if (campo.nextElementSibling && campo.nextElementSibling.classList.contains("mensagem-erro")) {
                        campo.nextElementSibling.remove();
                    }
                }
            });
        }



        function ValidarFormulario()
        {
            var cep = document.getElementById('cep')
            if (cep.value == "")
            {
                alert('Campo CEP deve ser preenchido');

                mostrarErro(cep, 'Campo não pode estar em branco');

                return false
            }

            var endereco = document.getElementById('endereco')
            if (endereco.value == "")
            {
                alert('Campo ENDEREÇO deve ser preenchido')
                mostrarErro(endereco, 'Campo não pode estar em branco');
                return false
            }

            var numero = document.getElementById('numero')
            if (numero.value == "")
            {
                alert('Campo numero deve ser preenchido')
                mostrarErro(numero, 'Campo não pode estar em branco')
                return false
            }

            var bairro = document.getElementById('bairro')
            if (bairro.value == "")
            {
                alert('Campo bairro deve ser preenchido')
                mostrarErro(bairro, 'Campo não pode estar em branco')
                return false
            }

            var cidade = document.getElementById('cidade')
            if (cidade.value == "")
            {
                alert('Campo cidade deve ser preenchido')
                mostrarErro(cidade, 'Campo não pode estar em branco')
                return false
            }

            var estado = document.getElementById('estado')
            if (estado.value == "")
            {
                alert('Campo estado deve ser preenchido')
                mostrarErro(estado, 'Campo não pode estar em branco')
                
                return false
            }
     
        }

    </script>
 
</body>
</html>
