<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>

  .erro {
      border: 2px solid red;
    }

    </style>
</head>
<body>
    <form action="salvar.html" method="post" onsubmit="return ValidarFormulario()" >
        <label>Cep</label>
        <input type="text" value="" name="cep" id="cep" class="campo" /><br><br>
        <label>Endereço</label>

        <input type="text" value="" name="endereco" id="endereco" class="campo" /> <br><br>
        <label>Número</label>

        <input type="text"  value="" name="numero" id="numero" class="campo" /><br><br>
        <label>Bairro</label>

        <input type="text"  value="" name="bairro" id="bairro" class="campo" /><br><br>
        <label>Cidade</label>

        <input type="text"  value="" name="cidade" id="cidade" class="campo" /> <br><br>
        <label>Estado</label>

        <input type="text"  value="" name="estado" id="estado" class="campo" /> <br><br>

        <button id="botao" class="botao" type="submit">
            Enviar dados
        </button>
    </form>

    <script>

        function removerErro(idCampo) {
            const campo = document.getElementById(idCampo);
            const mensagemErro = document.getElementById('erro' + idCampo);
 
            if (campo.value.trim() !== "") {
                campo.classList.remove('borda-vermelha');
                if (mensagemErro) {
                    mensagemErro.style.display = 'none';
                }
            }
        }
 


        function ValidarFormulario()
        {
            var campos = document.getElementsByClassName('campo');
            for (var i = 0; i < campos.length; i++) {
                campos[i].classList.remove('erro');
            }



            var cep = document.getElementById('cep')
            if (cep.value == "")
            {
        

                alert('Campo CEP deve ser preenchido')
                return false
            }

            var endereco = document.getElementById('endereco')
            if (endereco.value == "")
            {
              

                alert('Campo ENDEREÇO deve ser preenchido')
                return false
            }

            var numero = document.getElementById('numero')
            if (numero.value == "")
            {
                

                alert('Campo numero deve ser preenchido')
                return false
            }

            var bairro = document.getElementById('bairro')
            if (bairro.value == "")
            {
                

                alert('Campo bairro deve ser preenchido')
                return false
            }

            var cidade = document.getElementById('cidade')
            if (cidade.value == "")
            {
            

                alert('Campo cidade deve ser preenchido')
                return false
            }

            var estado = document.getElementById('estado')
            if (estado.value == "")
            {


                alert('Campo estado deve ser preenchido')
                return false
            }
            
            return true;
        }

    </script>
 
</body>
</html>
